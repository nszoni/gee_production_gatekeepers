name: 'gee_bigquery'

config-version: 2
version: '0.1'

profile: 'gee_bigquery'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  gee_bigquery:
      staging:
        materialized: view
        tags: ['staging']
      mart:
        materialized: table
        tags: ['mart']
